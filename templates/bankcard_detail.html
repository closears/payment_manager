{% extends 'base.html' %}
{% block title %}银行卡详情{% endblock %}
{% block content %}
<div>
  <span>银行卡卡号：</span>
  <span>{{ bankcard.no }}</span>
</div>
<div>
  <span>户名：</span>
  <span>{{ bankcard.name }}</span>
</div>
{% if bankcard.owner %}
<div>
  <span>卡主：</span>
  <span>{{ bankcard.owner }}</span>
</div>
{% endif %}
{% endblock %}
