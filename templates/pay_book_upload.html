{% extends 'base.html' %}
{% block title %}报盘文件上传{% endblock %}
{% block content %}
<form method='POST' enctype='multipart/form-data'>
  <div>
    <label for='file'>选择文件</label>
    <input id='file' name='file' type='file'>
  </div>
  <div>
    <label for='peroid'>所属期间</label>
    <input id='peroid' name='peroid'>
  </div>

</form>
{% endblock %}
