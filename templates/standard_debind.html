{% extends 'base.html' %}
{% block title %}待遇取消{% endblock %}
{% block content %}
<form method='POST'>
  <p>待遇享受人:{{ person }}</p>
  <div>
    <label for='standard'>待取消标准</label>
    <select id='standard' name='standard'>
      {%- for standard in person.standard_wages %}
      <option value='{{ standard.id }}'>{{ standard.name }}</option>
      {%- endfor %}
    </select>
  </div>
  <input type='submit' value='确定取消'>
</form>
{% endblock %}
