{% extends 'base.html' %}
{% block title %}退休登记{% endblock %}
{% block content %}
<form method='POST'>
  <div>待退休人员：{{ person }}</div>
  <div>
    <label for='retire-day'>退休日期</label>
    <input id='retire-day' name='retire_day' value='{{ person.retire_day_func('2011-07-01').strftime('%Y-%m-%d') }}'>
  </div>
  <input type='submit' value='登记'>
</form>
{% endblock %}
