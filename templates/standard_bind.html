{% extends 'base.html' %}
{% block title %}待遇绑定{% endblock %}
{% block content %}
<form method='POST'>
  <p>待遇享受人:{{ person }}</p>
  <div>
    <label for='standard'>待遇标准</label>
    
    <select id='standard' name='standard'>
      {%- for standard in standards %}
      <option value='{{ standard.id }}'>{{ standard.name }}</option>
      {%- endfor %}
    </select>
  </div>
  <div>
    <label for='start_date'>开始享受日期</label>
    <input id='start_date' name='start_date'>
  </div>
  <div>
    <label for='end_date'>结束享受日期</label>
    <input id='end_date' name='end_date'>
  </div>
  <input type='submit' value='绑定'>
</form>
{% endblock %}
