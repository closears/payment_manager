{% extends 'base.html' %}
{% block title %}修改密码{% endblock %}
{% block content %}
<form method='POST'>
  {{ form.hidden_tag() }}
  <div>
    {{ form.oldpassword.label }}{{ form.oldpassword }}
  </div>
  <div>
  {{ form.newpassword.label }}{{ form.newpassword }}
  </div>
  <div>
  {{ form.confirm.label }}{{ form.confirm }}
  </div>
  <input type='submit' value='submit'>
</form>
{% endblock %}
